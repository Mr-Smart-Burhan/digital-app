<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login-Pak Trolley</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
  <section class="h-100 gradient-form" style="">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="row g-0">
          	<div style="background: #F5F7FF;" class="col-lg-6">
          		<div class="logo-section">
          			<div class="img-container">
  
          				<img id="myImage" src="icons/logo.png">
                  <img style="margin-top: 16.91px; margin-left: -18px;" id="myImage" src="icons/digitalapp.png">
          			</div>
          		</div>
          	</div>
            <div class="login-holder col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <h2>Login</h2>
                  <p class="mt-1 mb-5 pb-1">Welcome, please Login to your account</p>
                </div>

                <form>
                  <div class="form-outline mb-4">
                  	<label class="form-label" for="form2Example11">Email</label>
                    <input type="email" id="form2Example11" class="form-control"
                      placeholder="example@gmail.com" />
                  </div>

                  <div class="form-outline mb-4">
                  	<label class="form-label" for="form2Example22">Password</label>
                    <input type="password" id="form2Example22" class="form-control" />
                  </div>

                  <div class="link-holder">
                  	<input type="checkbox" id="myCheckbox" name="myCheckbox" checked>
                    <label for="myCheckbox">Remember Password</label>
                  	<a class="text-muted" href="#!">Forgot pass?</a>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Login</button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4 facebook-login-option login-option-text">
                  	<p>______</p><p class="mb-0 me-2">Or Login with </p><p>______</p>
                  </div>
                  <a class="btn btn-primary" href="select.html" role="button"><img src="icons/facebook.png"> contnue with Facebook</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<script type="text/javascript" src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
